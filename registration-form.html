<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, serif;
      background: #f5f0eb;
      padding: 2rem;
      margin: 0;
    }

    .form-wrapper {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #6b8;
      box-shadow: 0 0 0 2px rgba(102, 187, 136, 0.2);
    }

    input:invalid:not(:placeholder-shown) {
      border-color: #c66;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: #4a7c59;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #3d6a4a;
    }

    .hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Create an account</h1>
    <form action="#" method="post">
      <label for="name">Full name</label>
      <input type="text" id="name" name="name" required minlength="2" maxlength="80" placeholder="John Doe" autocomplete="name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="8" placeholder="At least 8 characters" autocomplete="new-password">
      <p class="hint">Must be at least 8 characters.</p>

      <label for="confirm">Confirm password</label>
      <input type="password" id="confirm" name="confirm" required minlength="8" placeholder="Same as above" autocomplete="new-password">

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    var form = document.querySelector('form');
    var password = document.getElementById('password');
    var confirm = document.getElementById('confirm');

    form.addEventListener('submit', function(e) {
      if (password.value !== confirm.value) {
        e.preventDefault();
        confirm.setCustomValidity('Passwords do not match.');
      } else {
        confirm.setCustomValidity('');
      }
    });

    confirm.addEventListener('input', function() {
      if (confirm.value !== password.value) {
        confirm.setCustomValidity('Passwords do not match.');
      } else {
        confirm.setCustomValidity('');
      }
    });
  </script>
</body>
</html>
